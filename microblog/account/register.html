<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles -->
    <style>
      body {
        background-color: #000;
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .register-container {
        max-width: 400px;
        padding: 40px;
        border-radius: 10px;
        background-color: #1a1a1a;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .register-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-control {
        background-color: #333;
        color: #fff;
        border: 1px solid #444;
      }
      .form-control:focus {
        background-color: #444;
        border-color: #555;
        color: #fff;
      }
      .btn-primary {
        background-color: #1da1f2;
        border-color: #1da1f2;
      }
      .btn-primary:hover {
        background-color: #0d8dd4;
        border-color: #0d8dd4;
      }
      #error-message {
        color: red;
      }
      .footer {
        background-color: #000000;
        color: #ffffff;
        padding: 20px 0;
        position: fixed; /* Fixed positioning */
        bottom: 0; /* Stick to the bottom */
        width: 100%; /* Full width */
        text-align: center; /* Center align content */
      }

      .footer a {
        color: #ffffff;
        margin: 0 10px;
      }
    </style>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="auth.js"></script>
    <script>
      if (isLoggedIn() === true) {
        window.location.replace("../posts/posts.html");
      }
    </script>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <h1>Register</h1>
      </div>
      <form id="register">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" minlength="3" required />
        </div>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" minlength="6" required />
        </div>
        <button id="registerButton" type="submit" class="btn btn-primary btn-block">Register</button>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Sign in</a></p>
        <p id="error-message"></p>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col">
            <a href="#">About</a>
            <a href="#">Download the X app</a>
            <a href="#">Help Center</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Cookie Policy</a>
            <a href="#">Accessibility</a>
            <a href="#">Ads info</a>
            <a href="#">Blog</a>
            <a href="#">Careers</a>
            <a href="#">Brand Resources</a>
            <a href="#">Advertising</a>
            <a href="#">Marketing</a>
            <a href="#">X for Business</a>
            <a href="#">Developers</a>
            <a href="#">Directory</a>
            <a href="#">Settings</a>
            <span>Â© 2024 X Corp.</span>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS and Page-specific JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Page-specific code -->
    <script src="register.js"></script>
  </body>
</html>
