<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
      }
      .navbar {
        height: 100vh;
        position: fixed;
        background-color: #000000;
        padding-top: 20px;
      }
      .nav-pills .nav-link {
        color: #ffffff;
        font-size: 1.25rem; /* Increase font size for navbar buttons */
        text-align: left; /* Align text to the left */
      }
      .nav-pills .nav-link:hover,
      .nav-pills .nav-link.active {
        background-color: #1da1f2;
        color: #ffffff;
        border-radius: 30px; /* Rounded edges */
        width: 100%; /* Span the entire width of the column */
      }
      .btn-primary {
        background-color: #1da1f2;
        border-color: #1da1f2;
        color: #ffffff; /* White text for blue buttons */
        border-radius: 30px;
      }
      .btn-primary:hover {
        background-color: #1da1f2; /* Remove hover color change */
        border-color: #1da1f2;
      }
      .card {
        background-color: #000000; /* Black background for card bodies */
        color: #ffffff;
        border: 1px solid #1da1f2; /* Add border to cards */
        margin-bottom: 10px; /* Add margin between cards */
      }
      .card-header,
      .card-footer {
        background-color: #000000; /* Black background for card header and footer */
      }
      .card-body a:hover {
        color: #0d8dd4;
      }
      .border-right {
        border-right: 1px solid #1da1f2; /* Add border to the right */
      }
      .custom-textarea {
        background-color: #000000;
        color: #ffffff;
        border: 1px solid #1da1f2;
      }
      .icon {
        filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
        width: 30px;
        height: 24px;
      }
      .nav-link {
        display: block;
        padding: 0.5rem 1rem; /* Adjust padding as per your design */
        color: #212529; /* Text color */
        text-decoration: none; /* Remove default underline */
      }

      .nav-link img {
        margin-right: 1rem; /* Adjust icon-text spacing */
      }
    </style>
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
  </head>
  <body>
    <div class="container-fluid mb-2 bg-black text-white">
      <div class="row">
        <div class="col-md-2 d-none d-md-block">
          <!-- Column 1 (empty) -->
        </div>
        <!-- Empty space (Column 1) -->
        <div class="col-sm-4 col-md-2 d-none d-sm-block border-right">
          <nav class="nav flex-column navbar nav-pills">
            <a class="navbar-brand" href="#">
              <img src="../pictures/logo2.svg" alt="X Logo" class="d-inline-block align-text-top icon" />
            </a>
            <a class="nav-link" href="#"> <img src="../pictures/house-door.svg" class="icon" />Home</a>
            <a class="nav-link" href="#"><img src="../pictures/search.svg" class="icon" />Explore</a>
            <a class="nav-link" href="#"><img src="../pictures/bell.svg" class="icon" />Notifications</a>
            <a class="nav-link" href="#"><img src="../pictures/house-door.svg" class="icon" />Messages</a>
            <a class="nav-link" href="#"><img src="../pictures/house-door.svg" class="icon" />Grok</a>
            <a class="nav-link" href="#"><img src="../pictures/house-door.svg" class="icon" />Lists</a>
            <a class="nav-link" href="#"><img src="../pictures/house-door.svg" class="icon" />Bookmarks</a>
            <a class="nav-link" href="#"><img src="../pictures/house-door.svg" class="icon" />Communities</a>
            <a class="nav-link" href="#"><img src="../pictures/house-door.svg" class="icon" />Premium</a>
            <a class="nav-link" href="#"><img src="../pictures/house-door.svg" class="icon" />Profile</a>
            <a class="nav-link" href="#"><img src="../pictures/house-door.svg" class="icon" />More</a>
            <a class="nav-link mt-3" href="#" id="logoutLink"
              ><img src="../pictures/house-door.svg" class="icon" />Logout</a
            >
            <div class="mt-auto">
              <a class="nav-link" href="../account/profile.html">Profile</a>
            </div>
          </nav>
        </div>
        <!-- Column 3/4 -->
        <div class="col-12 col-sm-4 col-md-4 border-right card-col">
          <h1>Posts</h1>
          <div class="card mb-4">
            <div class="card-body">
              <form id="postForm">
                <div class="form-group">
                  <textarea
                    id="postText"
                    class="form-control custom-textarea"
                    rows="4"
                    placeholder="Write your post here..."
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary float-right">Create Post</button>
              </form>
            </div>
          </div>
          <div id="postsList"></div>
        </div>
        <!-- COLUMN 5 -->
        <div class="col-sm-4 col-md-2 d-none d-sm-block mt-2 card-col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Subscribe to Premium</h5>
              <p class="card-text">Subscribe to unlock new features. If eligible, receive a share of ad revenue.</p>
              <a href="#" class="btn btn-primary">Subscribe</a>
            </div>
          </div>
          <div class="card">
            <div class="card-header">What's happening</div>
            <div class="card-body">
              <p class="card-text">Content goes here.</p>
            </div>
          </div>
          <div class="card">
            <div class="card-header">Who to follow</div>
            <div class="card-body">
              <p class="card-text">Content goes here.</p>
            </div>
          </div>
        </div>
        <div class="col-md-2 d-none d-md-block">
          <!-- Column 6 (empty) -->
        </div>
        <!-- Empty space (Column 6) -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Page-specific code -->
    <script src="posts.js"></script>
  </body>
</html>
