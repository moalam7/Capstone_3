<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
  </head>
  <body>
    <header></header>

    <main>
      <h1>Posts</h1>
      <form id="postForm">
        <textarea id="postText" rows="4" cols="50" placeholder="Write your post here..."></textarea>
        <button type="submit">Create Post</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Text</th>
            <th>Created At</th>
            <th>Likes</th>
          </tr>
        </thead>
        <tbody id="postsList"></tbody>
      </table>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="posts.js"></script>
  </body>
</html>
